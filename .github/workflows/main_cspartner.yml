# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - CSPartner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Backup Icon directory before build
        run: |
          if (Test-Path "API/wwwroot/Icon") {
            Copy-Item -Path "API/wwwroot/Icon" -Destination "API/wwwroot/Icon.backup" -Recurse -Force
          }
      
      - name: Install deps and build react app
        working-directory: ./Client
        run: |
          npm ci
          npm run build:prod
      
      - name: Restore Icon directory after build
        run: |
          if (Test-Path "API/wwwroot/Icon.backup") {
            if (Test-Path "API/wwwroot/Icon") {
              Remove-Item -Path "API/wwwroot/Icon" -Recurse -Force
            }
            Move-Item -Path "API/wwwroot/Icon.backup" -Destination "API/wwwroot/Icon" -Force
          }

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: API
        run: dotnet publish -c Release -o ../publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_756B4B4BB69D4724B1D70F10B53ED2F4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_017815E24B544DADA759705176494402 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_14FDC7D57A7343CBA1A47A8CB1DFE20C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CSPartner'
          slot-name: 'Production'
          package: publish

          

